<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEST Canteen | Orders Status</title>

    <!-- Page Icon -->
    <link rel="Micosoft icon" href="static/images/logo2-removebg-preview.png"/>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Style Sheets -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/utilities.css" />
    <link rel="stylesheet" href="static/css/mobile.css" />
    <link rel="stylesheet" href="static/css/animations.css" />

    <!-- Firebase Connectivity Using CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <!-- Sweet Alert Pop Modal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- NavBar -->
    <header class="navbar">
      <div class="flex text-center jc-ai-center">
        <!-- Left Navigation -->
        <div class="site-title flex align-item-left">
          <a class="logo" href="#">
            <img src="static/images/logo2-removebg-preview.png" alt="Logo">
          </a>
          <div>
            <a href="/client-side.html"
              ><h1>
                <span style= "color:#b16c23; font-size:40px; font-family:audrey;"><b>ZEST</b></span> 
                <span style="color: lightsteelblue; font-family: timesnewroman"
                  >Canteen</span
                >
              </h1></a>
          </div>
          <!-- Toggle Bars -->
          <div class="toggle-bars mybar">
            <div class="bars bar-1"></div>
            <div class="bars bar-2"></div>
            <div class="bars bar-3"></div>
          </div>
        </div>
        <!-- Right Navigation -->
        <nav
          class="site-nav flex right-nav align-items-right"
          style="padding-left: 780px"
        >
          <ul class="flex">
            <li>
              <a href="/client-side.html"
                ><i class="fas fa-cocktail"></i> Menu</a
              >
            </li>
            <!-- <li>
              <a href="/user-orders.html"
                ><i class="fas fa-coins"></i> Your Orders</a
              >
            </li> -->
            <li><a href="/index.html">Log Out</a>
            </li>
            <!-- Cart Icon -->
            <!-- <a class="flex" id="cart-btn">
              <i class="fas fa-shopping-cart"></i>
              <p class="cart-values">0</p>
            </a> -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Mobile Navbar -->
    <header class="mob-navbar">
      <nav class="nav container">
        <ul class="mob-ul">
          <li><a href="/client-side.html">Menu</a></li>
          <!-- <li><a href="t/user-orders.html">My Orders</a></li> -->
          <button class="btn" id="userlogout">Log Out</button>
          <!-- Cart Icon -->
          <a class="flex" id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <p id="cart-values">0</p>
          </a>
        </ul>
      </nav>
    </header>

    <!-- Cart -->
    <section class="cart-overlay">
      <div class="cart-innerlay">
        <!-- Upper Side -->
        <header class="cart-title text-center md">
          <div>Your Cart</div>
          <div>
            <i
              class="fas fa-times"
              onclick="cartOverlay.classList.remove('show');
                       cartInnerlay.classList.remove('showCart');"
            >
            </i>
          </div>
        </header>
        <!-- Cart Item Container -->
        <div class="cart-items-container py-2">
          <!-- Cart Items added to cart -->
        </div>
        <hr class="py-1" />
        <!-- Footer Side  -->
        <div class="cart-footer text-center sm">
          <div>Your Total : &#8377;<span class="cart-total sm">0</span></div>
          <div class="my-1">
            <button class="clear-cart">Clear Cart</button>
            
            <button class="check-out" id="order-now-btn">Order Now</button>

          </div>
        </div>
      </div>
    </section>

    <!-- Client Orders -->
    <section class="orders c-orders m-2">
      <div class="order-inner container-min p-2">
        <!-- heading -->
        <main class="current-orders title" style="font-size: 1.7rem">
          
          Current Orders
          
        </main>
        <!-- Shows Current Orders -->
        <div class="order-inner"></div>
      </div>
    </section>

    <section class="orders p-orders">
      <main class="previous-orders"></main>
    </section>

    
    <!-- Page Animations -->
    <script src="static/js/animations.js"></script>
    <!-- Menu & Admin Stuff -->
    <script src="static/js/main.js"></script>
    <!-- Creative Features -->
    <script src="static/js/features.js"></script>
    <!-- Controls User Stuff -->
    <script src="static/js/functioning.js"></script>
  </body>
</html>
